<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">

        <div class="right-list">
            <ul class="ul-list">
                  Player List <br><br>
            </ul>

                <br>

            <button class="edit">Edit List</button>
        </div>


        <div class="wrapper">
            <div class="title">
                <h1>Player Picker</h1>
                
            </div>


            <div class="input-wrapper">
                <div class="sub-input">
                    <span class="level">A</span>
                    <input type="text" class="inputA" placeholder="Enter Name">
                    <button class="player-btn">Click</button>
                </div>

                <div class="sub-input">
                    <span class="level">B</span>
                    <input type="text" class="inputB" placeholder="Enter Name">
                    <button class="player-btn">Click</button>
                </div>

                <div class="sub-input">
                    <span class="level">C</span>
                    <input type="text" class="inputC" placeholder="Enter Name">
                    <button class="player-btn">Click</button>
                </div>

                <div class="sub-input">
                    <span class="level">D</span>
                    <input type="text" class="inputD" placeholder="Enter Name">
                    <button class="player-btn">Click</button>
                </div>
            </div>

            <div class="shuffle-btn">
            <button class="btn">Shuffle</button>
            </div>
        
            <div class="teams">
                <div class="team1"><h1 class="class-h1">Team 1</h1></div>
                <div class="team2"><h1 class="class-h1">Team 2</h1></div>
                <div class="team3"><h1 class="class-h1">Team 3</h1></div>
            </div>

            <div class="copy-wrap">
                <button class="copy">Copy</button>
            </div>
        </div>

    </div>

    <div class="footer">
        <button class="test">Click</button>
    </div>
    
<script src="main.js"></script>    
</body>
</html>
