<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@500&family=Roboto&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Lineup Maker</title>
</head>
<body>
    
    <div class="container">

        <div class="right-list">
        
            <div class="list-wrapper">
                <h4> Player List </h4>

                <ul class="ul-list">
                   
                </ul>

                <br>
        
                <div style="display: flex; justify-content: center;">
                    <button class="edit">Edit List</button>
                    <button class="show-levels-btn">Show Levels</button>
                </div>

            </div>

        </div>


        <div class="wrapper">
            <div>

            <div class="title">
                <h1>Player Picker</h1>
                
                <div class="title-desc">
                    <h3>בניית כוחות למשחקי כדורגל</h3>
                    <h5 class="third-line">  Shuffle בוחרים את השחקנים שבאים לשחק באותו יום מתוך
                         רשימת השחקנים מצד שמאל ולוחצים על </h5>
                    <h5> ניתן להוסיף שחקנים חדשים לרשימת השחקנים לפי דירוג השחקן עם כפתור הוסף שחקן </h5>
                </div>
            </div>


            <div class="add-player">
                <button class="add-player-btn">Add Player</button>
                <button class="btn">Shuffle</button>
            </div>

            <div class="level-desc">
                 <span>דירוג שחקנים</span>
            </div>

            <div class="input-wrapper">

                <div class="sub-input">
                    <span class="level">A+</span>
                    <input type="text" class="inputA+" placeholder="Enter Name">
                    <button class="player-btn">Add</button>
                </div>

                <div class="sub-input">
                    <span class="level">A</span>
                    <input type="text" class="inputA" placeholder="Enter Name">
                    <button class="player-btn">Add</button>
                </div>

                <div class="sub-input">
                    <span class="level">B+</span>
                    <input type="text" class="inputB+" placeholder="Enter Name">
                    <button class="player-btn">Add</button>
                </div>

                <div class="sub-input">
                    <span class="level">B</span>
                    <input type="text" class="inputB" placeholder="Enter Name">
                    <button class="player-btn">Add</button>
                </div>

                <div class="sub-input">
                    <span class="level">C+</span>
                    <input type="text" class="inputC+" placeholder="Enter Name">
                    <button class="player-btn">Add</button>
                </div>

                <div class="sub-input">
                    <span class="level">C</span>
                    <input type="text" class="inputC" placeholder="Enter Name">
                    <button class="player-btn">Add</button>
                </div>

            </div>

        
            <div class="teams">
                <div class="team1"><h1 class="class-h1">Team 1</h1></div>
                <div class="team2"><h1 class="class-h1">Team 2</h1></div>
                <div class="team3"><h1 class="class-h1">Team 3</h1></div>
            </div>

            <div class="copy-wrap">
                <button class="copy">Copy Teams</button>
            </div>
        </div>

        </div>
    </div>

    <div class="footer">
    </div>

    <div class="modal-bg">
        <div class="modal">
            <span class="exit-modal">X</span>
        </div>
    </div>
    
<script src="main.js"></script>    
</body>
</html>
